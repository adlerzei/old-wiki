<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css"/>
</head>

<body>

<div class="title">
  <div class="title-img">
    <img src="../icons/logo_32.png" alt="Old Wiki" height="32" width="32">
  </div>
  <div class="title-text">
    Old Wiki
  </div>
</div>

<section id="content">
  <label class="switch">
    <div class="slider-text">Apply vector skin</div>
    <input type="checkbox" id="vectorSkinActivationSwitch">
    <span class="slider round"></span>
  </label>
  <label class="switch">
    <div class="slider-text">Auto reload</div>
    <input type="checkbox" id="autoReloadSwitch">
    <span class="slider round"></span>
  </label>
  <label class="switch">
    <div class="slider-text">Hide URL query</div>
    <input type="checkbox" id="hideURLQuerySwitch">
    <span class="slider round"></span>
  </label>
</section>

<section id="footer">
  <div class="footer-text">Further information? Contributing? Go <a href="https://github.com/adlerzei/old-wiki#readme" title="Old Wiki on GitHub">here</a>!</div>
</section>


<script src="popup.js"></script>
</body>

</html>
